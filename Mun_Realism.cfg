//Changes the Mun's orbit to be an exact Kerbal-scale replica of the Moon's real orbit.
//Also modifies the Mun's physical properties to match a Kerbal-scale version of the real Moon.
//Note that, without modifying Minmus's orbit, it's probably unstable.
@Kopernicus:FOR[Kopernicus]
{
	@Body[Mun]
	{
		%Properties
		{
			%radius = 163600
			%geeASL = 0.1654
		}
	
		%Orbit
		{
			%semiMajorAxis				= 36202580 //36,202km
			%inclination				= 5.145
			%eccentricity				= 0.05328149353682574
			%meanAnomalyAtEpochD = 222.7012350930954
			%longitudeOfAscendingNode = 2.296616161126016
			%argumentOfPeriapsis = 199.7640930160823
		}
	}
}