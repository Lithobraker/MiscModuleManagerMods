		#LOC_MPE_SciDef_atmosphereAnalysis_ErvoSrfSplashed = There's a sort of... oxygen-steam coming off of these lakes. It's a rather exotic feature, though does seem to imply that the oxygen in this lakes travelled here from further off the equator through rivers. These lakes might be better described as "seas."
		
		
		
