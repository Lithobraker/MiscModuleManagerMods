		#LOC_MPE_SciDef_atmosphereAnalysis_ErvoFlyingHigh = There seems to be a lot more oxygen in Ervo's upper atmosphere, perhaps since it has less to react with up here? No matter the reasons why Ervo's atmosphere seems to have higher oxygen concentrations up here, it does make everyone a little nervous about how the spacecraft might react, or rather, how this oxygen might react with it.
