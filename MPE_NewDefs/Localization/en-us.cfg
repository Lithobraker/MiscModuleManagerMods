		#LOC_MPE_DMSciDef_dmSIGINT_Vant_InSpaceLow = Rock.
		
		#LOC_MPE_DMSciDef_dmSIGINT_Zore_InSpaceLow = It's a chunk of metal. No aliens here.
		
		#LOC_MPE_DMSciDef_dmSIGINT_LintMikey_InSpaceLow = Hmm. This sure is a comet. It sure doesn't produce radio waves.
		
		#LOC_MPE_DMSciDef_dmSIGINT_Crokslev_InSpaceLow = That's no dwarf planet...
		
