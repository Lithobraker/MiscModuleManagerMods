		#LOC_MPE_SciDef_CrewReport_MracksisSrfLandedGlaciers = This area is a lot brighter than the rest of Mracksis, you make to block your eyes before looking out the window.
		#LOC_MPE_SciDef_CrewReport_MracksisSrfLandedMaria = You think about how you're not technically the first thing to land in this region, you're only the first to do it gently. You make a nervous glance out the window, hopefully nothing else "lands" here during your stay on the surface.
	
		#LOC_MPE_SciDef_CrewReport_LonInSpaceHigh = Lon's odd shape has earned a fair few stares even before getting close to it. It almost feels like it's a cruel joke that after such a long travel you've been met with such a ridiculous object.	
		#LOC_MPE_SciDef_CrewReport_LonInSpaceLow = The oblong shape of Lon makes you nervous as you ensure that you're not going to run into it. The shape doesn't seem so strange up close.
		#LOC_MPE_SciDef_CrewReport_LonSrfLanded1 = You see Soden through the window and smile. This is quite a nice vantage point.
		#LOC_MPE_SciDef_CrewReport_LonSrfLanded2 = Landing was probably the easiest part of this mission.
		#LOC_MPE_SciDef_CrewReport_LonSrfLanded3 = You see the sun through the window, and suddenly you wish you were back home.
	
		#LOC_MPE_SciDef_CrewReport_SodenInSpaceHigh1 = Mission control assures you that you are indeed approaching Soden, and that you're actually in its SOI. You cannot see it though, no matter how hard you squint.
		#LOC_MPE_SciDef_CrewReport_SodenInSpaceHigh2 = You can just about make out Soden if you squint hard enough, but you're nearly pressing your eye against the glass to do so.
		#LOC_MPE_SciDef_CrewReport_SodenInSpaceHigh3 = What you can see of Soden is quite interesting. You can't wait for a closer look after several years of nothing.
		#LOC_MPE_SciDef_CrewReport_SodenInSpaceLow1 = Soden's surface has a shocking amount of diversity, with its island like glaciers, vibrant colors, and deep trenches.
		#LOC_MPE_SciDef_CrewReport_SodenInSpaceLow2 = You wonder how deep the canyons go, and what secrets they might hold.
		#LOC_MPE_SciDef_CrewReport_SodenSrfLanded = Landing this craft made you feel like you summited the highest mountain on Kerbin a thousand times over. This is the furthest dwarf planet known, and now your craft is standing on it. You are filled with pride, and maybe a bit of fear, knowing how far you've come.
		#LOC_MPE_SciDef_CrewReport_SodenSrfLandedMajorCanyons = Watching the sides of the canyon creep up on either side of you was an intense adrenaline rush.
		#LOC_MPE_SciDef_CrewReport_SodenSrfLandedMinorCanyons = Watching the sides of the canyon creep up on either side of you was quite the adrenaline rush.
		#LOC_MPE_SciDef_CrewReport_SodenSrfLandedMajorGlaciers = You sit back in your seat and sigh. This has been quite the long wait, and now you're here.
		#LOC_MPE_SciDef_CrewReport_SodenSrfLandedMinorGlaciers = You've summited the Kerbolar System, and you're definitely going to brag about it.
		#LOC_MPE_SciDef_CrewReport_SodenSrfLandedTigerStripes = You feel a rumble coming from underground.
	
		#LOC_MPE_SciDef_CrewReport_ArchaeInSpaceHigh = Archae's chaotic surface implies a chaotic history. Ever since scientists back home began getting good looks at the small moon, it's been suspected that it may not have formed around Ervo at all.
		#LOC_MPE_SciDef_CrewReport_ArchaeInSpaceLow = The surface isn't as dark as you anticipated, which is more than relieving. You take plenty of time to look over the interesting terrain features and toss around a few explanations.
		#LOC_MPE_SciDef_CrewReport_ArchaeSrfLanded = Some have speculated that Archae once fell apart and reformed, which is why its surface is so chaotic. You hope it stays together during your stay.
		#LOC_MPE_SciDef_CrewReport_ArchaeSrfLandedCrags = You feel as though you could've found a more level area to land in.
		#LOC_MPE_SciDef_CrewReport_ArchaeSrfLandedBigFlat1 = You feel as though you've just landed on Minmus' distant, darker cousin.
		#LOC_MPE_SciDef_CrewReport_ArchaeSrfLandedBigFlat2 = This region is very flat, aside from the scattered craters.
		#LOC_MPE_SciDef_CrewReport_ArchaeSrfLandedSmolFlat = This region is very flat, aside from the scattered craters.
		#LOC_MPE_SciDef_CrewReport_ArchaeSrfLandedBand = This region stuck out to you instantly, what could possibly account for this? Tidal forces? Resurfacing? An ancient impact event? Perhaps your time here will uncover some answers.
		#LOC_MPE_SciDef_CrewReport_ArchaeSrfLandedGrandMountains1 = You hope these mountains have incredible views.
		#LOC_MPE_SciDef_CrewReport_ArchaeSrfLandedGrandMountains2 = The presence of mountains like this has implications on Archae's geologic past. Perhaps it was once active?
	
		#LOC_MPE_SciDef_CrewReport_ErvoInSpaceHigh1 = You're reminded that Ervo is the reason behind the demotion of Plock, and you feel an slight irrational resentment because of that. Then you remember that Ervo is the reason behind Dres' promotion to a dwarf planet. You can't tell if that makes you more angry or not.
		#LOC_MPE_SciDef_CrewReport_ErvoInSpaceHigh2 = Many scientists considered manned missions to Ervo unpractical. Time to prove them wrong... hopefully.
		#LOC_MPE_SciDef_CrewReport_ErvoInSpaceHigh3 = You keep glancing out the window for another glimpse at Ervo, exploring a new world is always exciting.
		#LOC_MPE_SciDef_CrewReport_ErvoInSpaceHigh4 = From afar, it is quite easy to track the periodic motion of Archae as it orbits Ervo. The more precise that charts of Archae's orbit become, the better one can estimate the mass of Ervo.
		#LOC_MPE_SciDef_CrewReport_ErvoInSpaceLow1 = Occasionally, you can spot a small lone cloud. These clouds typically appear around the equator, and they don't last long before they precipitate.
		#LOC_MPE_SciDef_CrewReport_ErvoInSpaceLow2 = Ervo's surface is beautifully diverse. Observations have proven that Ervo is in fact geologically active.
		#LOC_MPE_SciDef_CrewReport_ErvoInSpaceLow3 = The shadow of Archae among the stars as it orbits Ervo is a little intimidating.
		#LOC_MPE_SciDef_CrewReport_ErvoFlyingHigh = The fact that Ervo has an atmosphere is strange to you, but its been known to exist for a long time now.
		#LOC_MPE_SciDef_CrewReport_ErvoFlyingLow = There's a strong oxygen component in the thin air. You're tempted to try and breath it in, but remember that mission control told you specifically not to do so.
		#LOC_MPE_SciDef_CrewReport_ErvoSrfLanded1 = You made it. Who knows what you'll discover on this new horizon.
		#LOC_MPE_SciDef_CrewReport_ErvoSrfLanded2 = The atmosphere had more of an effect than you expected during the landing, and creates a lovely haze along the horizon.
		#LOC_MPE_SciDef_CrewReport_ErvoSrfSplashed = As the craft floats, any metal that can rust, does. You hope that doesn't affect the craft's functionality.
		#LOC_MPE_SciDef_CrewReport_ErvoSrfLandedPoles = The ground made a small crunching sound when you touched down. 
		#LOC_MPE_SciDef_CrewReport_ErvoSrfLandedMountains = Now this is a view. You make sure to check the environment before heading out to stretch your legs.
		#LOC_MPE_SciDef_CrewReport_ErvoSrfLandedRoughGlacierField1 = You've been told these glaciers are more likely cells created by local subsurface lakes. There could be a very important discovery waiting here.
		#LOC_MPE_SciDef_CrewReport_ErvoSrfLandedRoughGlacierField2 = You feel what you suspect to be a small tremor. Well, there's your confirmation that at least something is moving beneath the surface.
		#LOC_MPE_SciDef_CrewReport_ErvoSrfLandedMinorGlacierField = You've been told these glaciers are more likely cells created by local subsurface lakes. There could be a very important discovery waiting here.
		#LOC_MPE_SciDef_CrewReport_ErvoSrfLandedSmoothGlacierField = You've been told these glaciers are more likely cells created by local subsurface lakes. There could be a very important discovery waiting here.
		#LOC_MPE_SciDef_CrewReport_ErvoSrfLandedImpactBasin = This is definitely an impact basin, not dramatic enough to be responsible for Archae's formation. However, some suspect a comet hit Ervo in this very location.
		#LOC_MPE_SciDef_CrewReport_ErvoSrfLandedCoastalBasins = You're excited for the beach, but then you remember it's not water. Never the less, the view should be well worth it.
	
		#LOC_MPE_SciDef_CrewReport_CrokslevInSpaceHigh = You can make out the shape of the centaur through your window. It's rounder than you expected, which is a welcome surprise. The rings are thin and delicate.
		#LOC_MPE_SciDef_CrewReport_CrokslevInSpaceLow = You can't help but feel that your pictures might stir up the Kerbal Astronomical Society a bit. Crokslev's rounded shape suggests it's in equilibrium. That would make it fall into the category of very small dwarf planet instead of fairly large asteroid.
		#LOC_MPE_SciDef_CrewReport_CrokslevInSpaceLowBigCrater = This crater was named after the astronomer who discovered Crokslev, his name forms the latter half of the object's official name.
		#LOC_MPE_SciDef_CrewReport_CrokslevInSpaceLowCentralPeak = This central peak was named after the astronomer who discovered Crokslev's rings, his name now forms the former half of the object's official name.
		#LOC_MPE_SciDef_CrewReport_CrokslevSrfLanded = You can't help but feel that your stay at Crokslev won't be nearly as bad as it sounded during briefing. Your daydreams are interrupted by a random buzzer that you can't pinpoint. 
		
		#LOC_MPE_SciDef_CrewReport_GietoInSpaceHigh = You feel pride as you approach the most famous comet known to Kerbalkind, but you're not sure you want to get too close.
		#LOC_MPE_SciDef_CrewReport_GietoInSpaceLow = You hear the patter of particles falling off Geito hitting the sides of the space craft.
		#LOC_MPE_SciDef_CrewReport_GietoSrfLanded = Your not sure if you can truly "land" on an object with such weak gravity.
	
		#LOC_MPE_SciDef_CrewReport_LintMikeyInSpaceHigh = You had never heard of 68P/Lint-Mikey before you were briefed on this mission, but once you get a good look at its shape, you have a feeling its going to become a lot more well known.
		#LOC_MPE_SciDef_CrewReport_LintMikeyInSpaceLow = This object could be a contact-binary, but how two comets came together when they have such weak gravity is anyone's guess.
		#LOC_MPE_SciDef_CrewReport_LintMikeySrfLanded = You would think "less gravity" means "easier landing." That's true, for the most part, but you're nervous you're going to fall off the comet entirely.
	
		#LOC_MPE_SciDef_CrewReport_ZoreInSpaceHigh = Zore's distant image is visible in the window, it's quite a strange looking world, with some very large craters visible already.
		#LOC_MPE_SciDef_CrewReport_ZoreInSpaceLow = Zore's gravity seems a bit high for an object its size. When noting this to mission control, they remind you that Zore is metallic, not rocky, thus has a higher density and gravity than usual objects in its size-range. They also remind you that's the entire reason you were sent here.
		#LOC_MPE_SciDef_CrewReport_ZoreSrfLanded = Landing on Zore was very easy to pull off, but it was difficult to find level ground to land on, not that that matters in such low gravity of course.
		#LOC_MPE_SciDef_CrewReport_ZoreSrfLandedMajorCraters = It was a little scary to watch the crater's bowl rise in the craft's windows, but ultimately harmless.
		#LOC_MPE_SciDef_CrewReport_ZoreSrfLandedCraggleField = The surface here is quite chaotic, finding a landing sight was difficult, but that's not much different than the rest of Zore.
	
		#LOC_MPE_SciDef_CrewReport_VantInSpaceHigh = Even from here, Vant looks far less irregular than most asteroids, no-doubt due to its mass.
		#LOC_MPE_SciDef_CrewReport_VantInSpaceLow = Though the colors aren't very exciting, Vant has a multitude of diverse regions. and many large craters.
		#LOC_MPE_SciDef_CrewReport_VantSrfLandedHighlands = These highlands were denoted as such after a team of researchers denoted and official shape for Vant, which placed these regions are particularly far above that base shape, despite the fact that they are closer to the center of mass.
		#LOC_MPE_SciDef_CrewReport_VantSrfLandedLowlands = Vant's surface is rough, but it could be far worse based on what you hear about most asteroids.
		#LOC_MPE_SciDef_CrewReport_VantSrfLandedMudcano = You know that this cryovolcano is inactive, and has been for a very long time, but the idea of it suddenly erupting is rather frightening.
		#LOC_MPE_SciDef_CrewReport_VantSrfLandedValleys = These valleys are amazing! Though, this raises questions on where they might've come from, obviously Vant couldn't have had any bodies of liquid in the past, but perhaps Vant was geologically active in relatively recent history?
		#LOC_MPE_SciDef_CrewReport_VantSrfLandedCraters = Vant is fairly good at clearing up some of the larger objects in its region, with the obvious exceptions of Dres and Zore of course. The real question is, did these objects hit Vant, or did Vant hit them? That doesn't really matter, but it's fun to think about.
		#LOC_MPE_SciDef_CrewReport_VantSrfLandedCrags = Lots of mounts are tightly packed together here, who knows where they came from.
		#LOC_MPE_SciDef_CrewReport_VantSrfLandedEquator = The subtle rills of this equatorial depression made it quite an appealing region to visit.
	
		#LOC_MPE_SciDef_CrewReport_EdasInSpaceHigh = You're glad you found Edas before it was destroyed or perturbed by Duna. Not that there was any chance of that of course, just good to be ready for anything.
		#LOC_MPE_SciDef_CrewReport_EdasInSpaceLow = While Edas is a notable asteroid compared to the usual ones found around Kerbin, it seems to share the same general features, irregular shape, smooth surface, scattered craters, and so on.
		#LOC_MPE_SciDef_CrewReport_EdasSrfLandedSurface = The surface is very smooth on Edas, you wonder if it's gravity is just too weak to hold onto boulders.
		#LOC_MPE_SciDef_CrewReport_EdasSrfLandedCraters = These craters are very smooth, and impact ejecta, dust, and debris was blown back into interplanetary space.
		#LOC_MPE_SciDef_CrewReport_EdasSrfLandedPolarCrater = This is the largest crater on Edas, and the asteroid that made it probably wouldn't even make it through Kerbin's atmosphere.
		
		
		#LOC_MPE_SciDef_evaReport_KiKiInSpaceHigh = You look around, and find yourself staring at Havous, and then at Ki'Ki. What luck that two strange objects happen to exist so close together.
		#LOC_MPE_SciDef_evaReport_KiKiInSpaceLow = Ki'Ki's shape is fascinating. You wonder how many objects like Ki'Ki exist outside the orbit of distant dwarf planets.
		#LOC_MPE_SciDef_evaReport_KiKiSrfLanded = You stand on the rugged surface, and glance up at Havous. This is a strange frontier. How many people even knew that Havous and its moons existed before your mission here?
		#LOC_MPE_SciDef_evaReport_KiKiSrfLandedContactPoint = This region is fun, the massive lobes on either side of you dominate the sky. You know they're stable in place, but you're still uneasy.
	
		#LOC_MPE_SciDef_evaReport_KalInSpaceHigh = This is a lovely view, but you don't want to wander too far from your ship.
		#LOC_MPE_SciDef_evaReport_KalInSpaceLow = Kal almost seems as though it was made out of random chunks it picked up from the rings of Havous.
		#LOC_MPE_SciDef_evaReport_KalSrfLanded = Kal's lumpy surface stretches... not very far. It's quite small, and you can still tell even while standing on it. Or is that just because you saw it from space and can't get its size out of your head?
		#LOC_MPE_SciDef_evaReport_KalSrfLandedMountains = Havous dominates the sky, along with its arching rings. You look out at the rugged land scape. Beautiful yet desolate.
		#LOC_MPE_SciDef_evaReport_KalSrfLandedPeaks = The ground's color here matches Havous' rings. Perhaps they're connected.
		
		#LOC_MPE_SciDef_evaReport_HavousInSpaceHigh = You try not to wander too far from your ship, its been your home for awhile now. The Havous System is strangely beautiful to watch however.
		#LOC_MPE_SciDef_evaReport_HavousInSpaceLow = You're sure to avoid getting hit with particles from the rings, but you do make sure to grab some if it's safe.
		#LOC_MPE_SciDef_evaReport_HavousSrfLanded1 = The view of Havous' rings and moons overhead is quite astonishing.
		#LOC_MPE_SciDef_evaReport_HavousSrfLanded2 = You wonder if you could make something out of the loose ice here.
		#LOC_MPE_SciDef_evaReport_HavousSrfLandedScar = Knowing that you're standing on the location where another dwarf planet impacted Havous is quite alarming for some reason.
		#LOC_MPE_SciDef_evaReport_HavousSrfLandedPointZero = You're standing at the exact location where Havous and another dwarf planet touched. The rings, moons, and Havous' rapid spin are all likely the result of that impact.
		#LOC_MPE_SciDef_evaReport_HavousSrfLandedMontesTimor = The view is simply incredible.
	
		#LOC_MPE_SciDef_evaReport_FlakeInSpaceHigh = You're not sure you want to be out of your ship, micrometeorites seem to be common around Flake's orbit.
		#LOC_MPE_SciDef_evaReport_FlakeInSpaceLow = You watch as the surface of Flake moves below you, you could probably get down to the surface and back again without a ship.
		#LOC_MPE_SciDef_evaReport_FlakeSrfLanded = Flake is very fluffy, you're tempted to hug it.
		#LOC_MPE_SciDef_evaReport_FlakeSrfLandedCracks = This is a lovely view, you can't wait to show your friends and family the photos. Of course, they'll probably already have seen it.
		#LOC_MPE_SciDef_evaReport_FlakeSrfLandedPoles = You're standing on top of a very small world.
	
		#LOC_MPE_SciDef_evaReport_MracksisInSpaceHigh = You put up a thumb and watch as Mracksis disappears behind it. You do the same to Kerbol. You feel a bit sad, so you move your thumb out of the way.
		#LOC_MPE_SciDef_evaReport_MracksisInSpaceLow = Mracksis is beautiful. You almost forget that you might end up getting hit by a micrometeorite.
		#LOC_MPE_SciDef_evaReport_MracksisSrfLanded = You begin to say something inspirational, but find yourself suddenly cut off by a feeling of isolation. Kerbol is smaller than Flake in the sky.
		#LOC_MPE_SciDef_evaReport_MracksisSrfLandedMaria = These craters remind you of those on the Mun. You find that you actually miss the Mun quite a bit.
		#LOC_MPE_SciDef_evaReport_MracksisSrfLanded = You sit down and look up, realizing that Mracksis isn't even the last frontier of the Kerbolar System is both exciting and terrifying. You look at the bright specks of the giant planets near Kerbol.
	
		#LOC_MPE_SciDef_evaReport_LonInSpace = Serenity.
		#LOC_MPE_SciDef_evaReport_LonSrfLanded = Soden's orb in the sky is beautifully inspiring. It reminds you of what it was like to imagine landing the Mun as a child. You've gone a lot further than the Mun now.
		#LOC_MPE_SciDef_evaReport_LonSrfLanded = As you sit and consider the isolation of Soden and its lone moon, you find it strange that Soden only has the one. It has a massive SOI, yet only one moon. You trace the sky with your eyes, wondering if anything else is out there.
	
		#LOC_MPE_SciDef_evaReport_SodenInSpaceHigh1 = You hum a tune that no one hears.
		#LOC_MPE_SciDef_evaReport_SodenInSpaceHigh2 = Kerbol looks like any other star, you may be approaching the limits of this solar system, but who knows. Maybe one day, Kerbal-kind will venture further.
		#LOC_MPE_SciDef_evaReport_SodenInSpaceHigh3 = During your EVA operations you stop to glance at Soden and Lon. What secrets could they hold?
		#LOC_MPE_SciDef_evaReport_SodenInSpaceLow = Splendid. Soden's beauty is either genuine or a result of the journey out here leaving you begging to see anything.
		#LOC_MPE_SciDef_evaReport_SodenSrfLanded1 = You kick a small stone and watch it disappear into the distance. You feel a bad.
		#LOC_MPE_SciDef_evaReport_SodenSrfLanded2 = You put your arms on your hips in pride as you find a good place to place a flag. You've made it.
		#LOC_MPE_SciDef_evaReport_SodenSrfLandedCanyonsAll = You look around and wonder where these canyons came from. Perhaps Soden was more active at some point in its past.
		
		#LOC_MPE_SciDef_evaReport_ArchaeInSpaceLowBand = Archae's strange, flat band seems to call out to you. Where did it come from? It's a weird ring-like feature around the moon... ring... hmm. You're sure to write that down.
		#LOC_MPE_SciDef_evaReport_ArchaeInSpaceHigh = What a view! You try to get Archae and Ervo in the same shot just to appreciate how different they are from one another.
		#LOC_MPE_SciDef_evaReport_ArchaeInSpaceLow1 = You note the amount of craters on Archae rivals every other object beyond Neidon. This further adds to the mystery of Archae's origin.
		#LOC_MPE_SciDef_evaReport_ArchaeInSpaceLow2 = You wonder if Archae really is from this part of the solar system.
		#LOC_MPE_SciDef_evaReport_ArchaeSrfLanded = You take a moment of ease. Landing is stressful, especially after such a long trip. You take a moment to enjoy the dark landscape of Ervo's lone moon.
		
		#LOC_MPE_SciDef_evaReport_ErvoInSpaceHigh1 = You take a moment to consider every previous mission you can remember. From the Mun, to Neidon, to Plock, to beyond, the space program just keeps going further. You look at the stars, and wonder how far away they truly are.
		#LOC_MPE_SciDef_evaReport_ErvoInSpaceHigh2 = You stare at Ervo and Archae in the distance. They're almost tranquil.
		#LOC_MPE_SciDef_evaReport_ErvoInSpaceLow = Floating among these distant objects is somewhat comforting, as if you're paying a visit to an old friend.
		#LOC_MPE_SciDef_evaReport_ErvoFlying = You really want to get back into the craft. Risking your life after such a long voyage makes you anxious.
		#LOC_MPE_SciDef_evaReport_ErvoSrfLanded1 = Now this is a nice vantage point. You look at Kerbol and realize you can see everyone's house from here.
		#LOC_MPE_SciDef_evaReport_ErvoSrfLanded2 = What wonders await us here?
		#LOC_MPE_SciDef_evaReport_ErvoSrfLanded3 = You wonder if people will ever live in bases, or even colonies, on worlds beyond Plock. You chuckle, there's no way someone would be that crazy. Right?
		#LOC_MPE_SciDef_evaReport_ErvoSrfSplashed = This is freezing cold and by extension not very fun. You no longer want to swim in Ervo's lakes.
		#LOC_MPE_SciDef_evaReport_ErvoSrfLandedRoughGlacierField1 = You let your mind wonder and begin to think aloud about the idea that Ervo might host life beneath its surface, quite controversially. You make several headlines because of this.
		#LOC_MPE_SciDef_evaReport_ErvoSrfLandedRoughGlacierField2 = You feel the ground shake, and you no longer want to be here.
		#LOC_MPE_SciDef_evaReport_ErvoSrfLandedRoughGlacierField3 = How far would you have to drill to reach the liquid beneath these cells?
		#LOC_MPE_SciDef_evaReport_ErvoSrfLandedSmoothGlacierField = You let your mind wonder and begin to think aloud about the idea that Ervo might host life beneath its surface, quite controversially. You make several headlines because of this.
		#LOC_MPE_SciDef_evaReport_ErvoSrfLandedMinorGlacierField = You let your mind wonder and begin to think aloud about the idea that Ervo might host life beneath its surface, quite controversially. You make several headlines because of this.
		#LOC_MPE_SciDef_evaReport_ErvoSrfLandedMountains = You get an eye full of the view. You're inspired by the landscape, and optimistic that your mission will inspire more people to join in your footsteps.
		#LOC_MPE_SciDef_evaReport_ErvoSrfLandedCoastalBasins = You can't wait to go for a swim, but then again, it's not going to be very pleasant.
	
		#LOC_MPE_SciDef_evaReport_CrokslevInSpaceHigh = As you check the status of your craft, you can't help but glance at Crokslev. It's like an island in a vast black sea. Mission control tells you to stop daydreaming.
		#LOC_MPE_SciDef_evaReport_CrokslevInSpaceLow = The rings are larger than what can be seen with the naked eye, several more, very thin rings glimmer in the sun's light.
		#LOC_MPE_SciDef_evaReport_CrokslevSrfLanded = You wish you had a telescope, Sarnus and Urlum must be beautiful from here. You feel a little dizzy at the idea of seeing Kerbin from out here, only to identify a blue dot near the sun.
