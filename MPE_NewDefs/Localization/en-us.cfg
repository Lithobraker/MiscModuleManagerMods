		#LOC_MPE_DMSciDef_scopeScan_Havous_InSpaceHigh = Havous' surface reminds you a bit of a pancake, a bit of a potato, and a bit of the Mun. None of those things have beautiful rings, though!
		#LOC_MPE_DMSciDef_scopeScan_Havous_InSpaceLow = At this low altitude, images can be taken of Havous' dramatically varied surface. It kind of looks like a big, oval-shaped eye when the giant scar is in the sunlight.
		
		#LOC_MPE_DMSciDef_scopeScan_Kal_InSpaceHigh = Kal is dark, gray and dirty. It's probably covered mostly in water ice, possibly with some tholins or rocky compounds tinting it darker.
		#LOC_MPE_DMSciDef_scopeScan_Kal_InSpaceLow = Lighter deposits on Kal's surface likely originate from Havous' rings.
		
		#LOC_MPE_DMSciDef_scopeScan_KiKi_InSpaceHigh = Ki'Ki's dark reddish surface is almost certainly covered in tholin compounds; which are formed from simple hydrocarbons reacting with solar wind or cosmic rays; often involving water or nitrogen.
		#LOC_MPE_DMSciDef_scopeScan_KiKi_InSpaceLow = We've read the Wikerbpedia article about tholins now. There's not really much else to see here; Ki'Ki is quite featureless aside from its dual-lobed shape indicating it's a contact binary.
		
		#LOC_MPE_DMSciDef_scopeScan_Mracksis_InSpaceHigh = Mracksis is so red that you briefly wonder if it's a very, very lost rocky object covered in iron oxides, but the red coloration is most likely due to tholins instead.
		#LOC_MPE_DMSciDef_scopeScan_Mracksis_InSpaceLow = This dwarf planet has a surface covered in large craters, and the red tholin compounds seem to be scattered haphazardly across it, like a sprinkling of brown sugar on a delectable sweet treat. Mmm...
		
		#LOC_MPE_DMSciDef_scopeScan_Flake_InSpaceHigh = Flake appears to be little more than a collection of snowflakes. It's possible this is a captured comet.
		#LOC_MPE_DMSciDef_scopeScan_Flake_InSpaceLow = This object's fluffy, low-density surface probably doesn't have much in the way of gravity. At least its icy surface makes for a nice compliment to Mracksis' reds and grays.
		
		#LOC_MPE_DMSciDef_scopeScan_Ervo_InSpaceHigh = Ervo shines with a strange pale blue light. It does appear to have an atmosphere!
		#LOC_MPE_DMSciDef_scopeScan_Ervo_InSpaceLow = The surface of Ervo is desolate. Dark gray hills and mountains are contrasted dramatically by what appear to be seas of liquid something-or-other. Oxygen? No, surely not...
		
		#LOC_MPE_DMSciDef_scopeScan_Archae_InSpaceHigh = Archae's dark gray surface seems to be composed mostly of the same stuff as Ervo. The dark object was only discovered because it would cause Ervo to periodically dim as it orbited.
		#LOC_MPE_DMSciDef_scopeScan_Archae_InSpaceLow = This little moon isn't really so ominous. Its similar coloration to Ervo suggests the two share a common origin.
		
		#LOC_MPE_DMSciDef_scopeScan_Soden_InSpaceHigh = After taking photos of Soden, you turn the craft around and instead find Kerbin. At the maximum possible magnification, in favorable conditions, Kerbin can sometimes be resolved as a single, pale blue pixel; scarcely distinguishable from Urlum. From this distant vantage point, it might not appear of any particular interest. But for us, it's different. This image encapsulates the entirety of our species' achievement; a literal representation of how far we've come. Soden rests on the precipice of eternity; it represents the farthest we can possibly go within any semi-reasonable span of time using the technology we have. Arriving here took cooperation from the engineers and scientists of many different nations, and it was our collective will to explore in the name of science and discovery that fueled this mission, moreso than any physical propellant. This point of pale light is a profound reminder of all the petty hatreds and conceits Kerbalkind has overcome to get here. As always, the future is uncertain- but if we can reach Soden, we can do anything. Whatever challenges come next, we will face them together- not as a collection of nations, but as a species. After this mission is over, we can take a moment and- finally- rest easy.
		#LOC_MPE_DMSciDef_scopeScan_Soden_InSpaceLow = The exposure times have to be extremely long to get any visible data, and the telescope has to track the surface as it orbits, but what you get are images of a vast, desolate, and mostly craterless surface. Out here, objects are so far apart that it would take billions of years for something like Soden to begin resembling the Mun.
		
		#LOC_MPE_DMSciDef_scopeScan_Lon_InSpaceHigh = Little Lon probably hasn't changed very much since Kerbol was a young star, much like Soden. This tiny world is Soden's only companion in the cosmic infinity, and when Soden leaves the inner system and travels out to aphelion, they will be two of the loneliest objects in the entire Universe.
		#LOC_MPE_DMSciDef_scopeScan_Lon_InSpaceLow = Lon's surface is mildly shiny, a little bit more than expected- so exposure times don't have to be quite as long. If you were to try imaging Lon while Soden was closer to aphelion though, you would probably fail outright. By then, these two must get virtually no light at all.
		
		
		#LOC_MPE_DMSciDef_dmImagingPlatform_Edas_InSpace = Edas appears to be a typical stony asteroid in terms of composition.
		
		#LOC_MPE_DMSciDef_dmImagingPlatform_Vant_InSpace = Composition of Vant seems consistent with stony asteroids in most regions, however the dark patches appear to be carbonaceous; likely deposited here by impacts.
		
		#LOC_MPE_DMSciDef_dmImagingPlatform_Zore_InSpace = Perhaps it was obvious, but while Vant's surface does have a thin layer of rock coating it, much of the object is metallic in composition. This thin rocky layer could be the last remnants of a mantle.
		
		#LOC_MPE_DMSciDef_dmImagingPlatform_LintMikey_InSpace = 68P's two bodies appear largely similar in composition; both being made up mostly of volatiles with rocks and clays spread throughout.
		
		#LOC_MPE_DMSciDef_dmImagingPlatform_Crokslev_InSpaceHigh = Crokslev's two thin rings are easy to mistake for one ring without looking closely. Spectroscopic analysis indicates that they have a much icier composition than Crokslev itself.
		#LOC_MPE_DMSciDef_dmImagingPlatform_Crokslev_InSpaceLow = The surface of Crokslev proper is still fairly icy, but many regions indicate a largely stony composition, implying that the body as a whole is made up of a relatively even mix.
		
		#LOC_MPE_DMSciDef_dmImagingPlatform_Geito_InSpace = Appearances can be deceiving. Not so for Geito- it really is more or less a colossal snowball. Its spectra reveals that the vast majority of its surface is ice.
		
		#LOC_MPE_DMSciDef_dmImagingPlatform_Havous_InSpaceHigh = Havous' odd shape is compounded even further by its striking rings, and strange dark scar. Preliminary analysis indicates the rings are mostly made of ice, and the scar seems to be rockier than the rest of Havous' icy surface.
		#LOC_MPE_DMSciDef_dmImagingPlatform_Havous_InSpaceLow = The multispectral analysis shows a largely icy world, with its darkest, greenest regions seemingly comprised of a type of beryl.
		
		#LOC_MPE_DMSciDef_dmImagingPlatform_Kal_InSpace = Kal is mostly made up of dirty ice, with the brightest material evidently having been accreted from Havous' rings.
		
		#LOC_MPE_DMSciDef_dmImagingPlatform_KiKi_InSpace = Ki'Ki's reddish surface seems to have been colored this way by tholin compounds, organic molecules which are the result of hydrocarbons reacting with solar wind and cosmic rays.
		
		#LOC_MPE_DMSciDef_dmImagingPlatform_Mracksis_InSpaceHigh = Initial analysis has eliminated the possibility of iron causing Mracksis' red color. We never really expected it to have any iron, but it's always important to falsify your hypotheses. Instead, it's because of tholins again. Always those dang tholins! 
		#LOC_MPE_DMSciDef_dmImagingPlatform_Mracksis_InSpaceLow = We never saw these dark gray regions from Kerbin due to the sheer distance and small size of Mracksis. They appear to get their color from dirty ices.
		
		#LOC_MPE_DMSciDef_dmImagingPlatform_Flake_InSpace = Much like a snowflake, Flake is composed largely of water ice. There is little else to speak of here. The color kind of reminds you of Vall. It's possible Flake could've once been a comet before being captured by Mracksis; or it may have formed alongside Mracksis and could become a comet if something kicks it out of orbit eventually.
		
		#LOC_MPE_DMSciDef_dmImagingPlatform_Ervo_InSpaceHigh = Initial spectroscopy confirms our wildest dreams about Ervo have indeed come true; it has an atmosphere! An extremely thin one, but an atmosphere nonetheless. Composition appears to be a rather even mix of oxygen and nitrogen.
		#LOC_MPE_DMSciDef_dmImagingPlatform_Ervo_InSpaceLow = Scans of the surface show large pale blue regions that are unmistakably liquid oxygen. Ervo is an incredibly alien world- truly, truth is often stranger than fiction.
		
		#LOC_MPE_DMSciDef_dmImagingPlatform_Archae_InSpace = Colored similarly to Ervo in visible light, Archae's composition is similar too- being mostly made of various ices and traces of rock.
		
		#LOC_MPE_DMSciDef_dmImagingPlatform_Soden_InSpaceHigh = Even this sensitive instrument can't pinpoint Soden from such an extreme distance. You'd be better off waiting until you get into low orbit, which should be... HOW LONG FROM NOW?!
		#LOC_MPE_DMSciDef_dmImagingPlatform_Soden_InSpaceLow = Soden's icy surface is barely visible in the dim light from Kerbol, but its pinks and reds do appear to be the result of tholin compounds on its surface. A more comprehensive analysis will be required to determine why it's distributed so unevenly over its surface.
		
		#LOC_MPE_DMSciDef_dmImagingPlatform_Lon_InSpace = Bizzarely, Lon appears to be covered in traces of several rare metals; most notably gold. This raises more questions than answers. Perhaps Lon was a rogue object from another star system that Soden happened to capture?
	
		
