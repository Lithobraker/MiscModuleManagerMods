		#LOC_MPE_DMSciDef_scopeScan_Edas_InSpaceHigh = Little Edas isn't so little! If this hit Kerbin... well, let's just say the crater lake that killed the giant bugs would look tiny by comparison. Let's keep an eye on this one.
