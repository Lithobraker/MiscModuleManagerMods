		#LOC_MPE_DMSciDef_dmSIGINT_Havous_InSpaceLow = SPEEN!
		
		#LOC_MPE_DMSciDef_dmSIGINT_Kal_InSpaceLow = Maybe you can still catch the latest headball game from all the way out here?
		
		#LOC_MPE_DMSciDef_dmSIGINT_KiKi_InSpaceLow = Silence...
		
		#LOC_MPE_DMSciDef_dmSIGINT_Mracksis_InSpaceLow = For some reason, prior to this mission's arrival at Mracksis there was a popular conspiracy theory that Mracksis was actually a giant organism from another star, bent on infesting Kerbin with its gross yuckiness. You aren't sure what kind of nightmares that idea came from, but thankfully Mracksis is just an ordinary dwarf planet with no weird radio signals.
		
		#LOC_MPE_DMSciDef_dmSIGINT_Flake_InSpaceLow = This little snowball emits about as many radio waves as the one you picked up outside the Space Center last winter.
		
		#LOC_MPE_DMSciDef_dmSIGINT_Ervo_InSpaceLow = Ervo actually gives off detectable radio activity, as its rarefied atmosphere interacts with the solar wind.
		
		#LOC_MPE_DMSciDef_dmSIGINT_Archae_InSpaceLow = If Archae was made of kaquadah, maybe it would emit radio waves or something, but kaquadah is a fictional substance from Spacegate, so...
		
		#LOC_MPE_DMSciDef_dmSIGINT_Soden_InSpaceLow = So far from Kerbol, the radio activity produced by our home star has begun to blend in with the interstellar background- which produces a vibrant tapestry of faint signals from countless stars, both nearby and distant. Out here, our sun is nigh-indistinguishable from the infinity that surrounds it.
		
		#LOC_MPE_DMSciDef_dmSIGINT_Lon_InSpaceLow = As with Soden, there is no appreciable activity coming from Lon, but the interstellar medium is producing radio signals unlike anything we could've detected from Kerbin. Some of these signals even seem unusually organized... Perhaps they are distant pulsars, or... something else?
	
		
		#LOC_MPE_DMSciDef_dmReconScan_Edas_InSpaceLow = High-resolution imaging of Edas reveals its cratered surface in great detail. You're not sure the general public will care about an asteroid, though.
		
		#LOC_MPE_DMSciDef_dmReconScan_Vant_InSpaceLow = Vant's heavily cratered surface indicates a long history of impacts. Given its presence in the asteroid belt, this is unsurprising.
		
		#LOC_MPE_DMSciDef_dmReconScan_Zore_InSpaceLow = Zore's rugged, tough surface is covered in rubble. Some of the lowest regions appear to reflect sunlight like dirty metal.
		
		#LOC_MPE_DMSciDef_dmReconScan_LintMikey_InSpaceLow = This contact binary comet has a mostly lumpy surface with few indications of impacts; which makes sense given its lack of gravioli.
		
		#LOC_MPE_DMSciDef_dmReconScan_Crokslev_InSpaceLow = Crokslev's surface is oddly warped, possibly by volcanic activity- but a giant impact crater in the northern hemisphere gives it a strong resemblance to a planet-busting superweapon from the popular sci-fi film franchise, Space Wars. This is gonna be great for PR.
		
		#LOC_MPE_DMSciDef_dmReconScan_Geito_InSpaceLow = Geito resembles a giant snowball quite closely, but from up close, its low-gravity, fluffy surface is unlike anything seen on Kerbin. Massive ice crystals characterize it, and some of these are even clear enough to see right through.
		
		#LOC_MPE_DMSciDef_dmReconScan_Havous_InSpaceLow = It looks like someone took the Mun and squished it. There are definitely fewer craters though, most likely because of the very low density of potential impactors this far from Kerbol.
		
		#LOC_MPE_DMSciDef_dmReconScan_Kal_InSpaceLow = A band of bright material around the equator was probably accreted from Havous' rings over a long time. Besides a few craters though, there isn't much else to see.
		
		#LOC_MPE_DMSciDef_dmReconScan_KiKi_InSpaceLow = This dark reddish-brown contact binary could have once been a comet. Its lumpy, tholin-covered surface will give the scientists a lot to study, but it's not very interesting to the public.
		
		#LOC_MPE_DMSciDef_dmReconScan_Mracksis_InSpaceLow = Perhaps these images will finally dispel the crazy rumors about Mracksis being a hostile alien lifeform the size of a dwarf planet. Seriously, what the heck is that about?
		
		#LOC_MPE_DMSciDef_dmReconScan_Flake_InSpaceLow = Flake almost looks like a tiny version of Vall, with its bumpy surface and blue tint.
		
		#LOC_MPE_DMSciDef_dmReconScan_Ervo_InSpaceLow = Ervo glows faintly in the dim sunlight, a product of its thin atmosphere. You can additionally see that the object is actually covered in many faint craters that were barely visible to other imaging devices.
		
		#LOC_MPE_DMSciDef_dmReconScan_Archae_InSpaceLow = Archae looks somewhere between Minmus and the Mun in terms of size, but its many craters cause it to visually resemble the Mun far more. This small, dark object is hard to image without frustratingly long exposure times.
		
		#LOC_MPE_DMSciDef_dmReconScan_Soden_InSpaceLow = These images will take a while just to be transmitted back home, but when they arrive they will no doubt capture the imaginations of the public. Despite Soden's small size, its sheer distance from Kerbol cannot be overstated, and the accomplishment of getting here will surely interest even those who don't normally appreciate how fascinating dwarf planets can be.
		
		#LOC_MPE_DMSciDef_dmReconScan_Lon_InSpaceLow = Lon is a tiny yellowish lump of rock and ice orbiting the farthest known dwarf planet in the Kerbol system. Its surface doesn't really look very interesting to be honest, but the accomplishment of getting these pictures is reason enough to be proud. We've really conquered our solar system, haven't we? We've come a long way since the days of strapping a control part and some Goo to an SRB and letting it fly. Whatever comes next from here, you're sure it will be awesome.
	
		
		#LOC_MPE_DMSciDef_dmNAlbedoScan_Edas_SrfLanded = Surface hydrogen content is minimal here. It's just rocks and rocks, and more rocks.
		
		#LOC_MPE_DMSciDef_dmNAlbedoScan_Vant_SrfLanded = It's still just rocks.
		
		#LOC_MPE_DMSciDef_dmNAlbedoScan_Zore_SrfLanded = Metallic rocks.
		
		#LOC_MPE_DMSciDef_dmNAlbedoScan_LintMikey_SrfLanded = 68P's surface is covered in volatiles, many of which are rich in hydrogen.
		
		#LOC_MPE_DMSciDef_dmNAlbedoScan_Crokslev_SrfLanded = The presence of hydrogen confirms that Crokslev has an abundance of water ice.
		
		#LOC_MPE_DMSciDef_dmNAlbedoScan_Geito_SrfLanded = Like other comets, Geito is very icy and so the instrument gets a strong neutron signal.
		
		#LOC_MPE_DMSciDef_dmNAlbedoScan_Havous_SrfLanded = Havous is icy, similar to most other objects so far from Kerbol.
		
		#LOC_MPE_DMSciDef_dmNAlbedoScan_Kal_SrfLanded = The surface of Kal produces a strong neutron signal, indicating it's mostly made of water ice.
		
		#LOC_MPE_DMSciDef_dmNAlbedoScan_KiKi_SrfLanded = The strong response detected by the instrument is probably due to tholin compounds, in addition to ice.
		
		#LOC_MPE_DMSciDef_dmNAlbedoScan_Mracksis_SrfLanded = The dark surface of Mracksis is loaded with hydrogen, mostly in the form of water ice and complex organic compounds called tholins.
		
		#LOC_MPE_DMSciDef_dmNAlbedoScan_Flake_SrfLanded = Flake is much like a comet in terms of its water content, so the sensor gets a strong positive response.
		
		#LOC_MPE_DMSciDef_dmNAlbedoScan_Ervo_SrfLanded = Ervo's dark surface is apparently quite icy, and a lot of that ice is definitely water.
		
		#LOC_MPE_DMSciDef_dmNAlbedoScan_Archae_SrfLanded = Archae appears to share many things in common with Ervo, including its abundance of water ice.
		
		#LOC_MPE_DMSciDef_dmNAlbedoScan_Soden_SrfLanded = Soden's surface produces a strong signal for the instrument to detect no matter where you go- it's very icy, and dusted with tholins all over.
		
		#LOC_MPE_DMSciDef_dmNAlbedoScan_Lon_SrfLanded = Lon is not as icy as one might expect. In fact, the water ice content of this small object is rather low in places. This suggests a very unusual composition for an object in this region of space. Perhaps it was captured from interstellar space...?
	
	
		#LOC_MPE_DMSciDef_dmXRayDiffract_Edas_SrfLanded = Analysis of the surface here reveals iron and magnesium silicates and traces of metallic iron, an unusually usual composition for an S-type asteroid. It would appear that Edas is the origin of many chondrite asteroids found on Kerbin. Neato!
		
		#LOC_MPE_DMSciDef_dmXRayDiffract_Vant_SrfLanded = Vant's surface is typical for a stony asteroid, so there isn't much to say here. You've got your iron and magnesium silicates, your metallic iron... This detailed analysis does, however, allow us to more accurately determine which meteorites found on Kerbin originate from Vant.
		
		#LOC_MPE_DMSciDef_dmXRayDiffract_Zore_SrfLanded = This sample proved challenging to procure for the drill, which is designed for softer, less metallic rock. Below the layer of rock on Zore's surface is a densely packed, monolithic chunk of almost pure iron and nickel. It would appear that Zore is indeed the exposed core of an ancient protoplanet.
		
		#LOC_MPE_DMSciDef_dmXRayDiffract_LintMikey_SrfLanded = The surface of this tiny comet is highly varied in composition, ranging from water ice to rock and clay.
		
		#LOC_MPE_DMSciDef_dmXRayDiffract_Crokslev_SrfLanded = Crokslev has an icy surface, dirtied by rock and clay. It somewhat resembles a comet, actually.
		#LOC_MPE_DMSciDef_dmXRayDiffract_Crokslev_SrfLandedPoles = It would appear that Crokslev's poles are more covered in rock and clay than water ice.
		#LOC_MPE_DMSciDef_dmXRayDiffract_Crokslev_SrfLandedOriginCrater = The composition below the surface here reveals foreign material embedded in the ground, likely placed here by the impactor.
		#LOC_MPE_DMSciDef_dmXRayDiffract_Crokslev_SrfLandedCratersBigCrater = Ice here seems to have been melted and then re-frozen rapidly, looking a lot like an icy version of impact glass.
		
		#LOC_MPE_DMSciDef_dmXRayDiffract_Geito_SrfLanded = Geito's fluffy surface is almost entirely made up of water ice. With little else to find even several meters below, it's no wonder the object is uniformly white in color.
		
		#LOC_MPE_DMSciDef_dmXRayDiffract_Havous_SrfLanded = Though Havous' surface is covered in a layer of ice, a few meters down more silicates are detected than expected. It's still mostly ice, though.
		#LOC_MPE_DMSciDef_dmXRayDiffract_Havous_SrfLandedScar = This dark scar seems to have revealed a rocky inner layer of Havous, explaining its color. Analysis of the sample shows several types of beryl are present here, which helps to explain its strong green tint.
		#LOC_MPE_DMSciDef_dmXRayDiffract_Havous_SrfLandedGlaciersMontesTimor = This region is predominantly ice, suggesting that some sort of geological process has filtered out the rocky material.
		
		#LOC_MPE_DMSciDef_dmXRayDiffract_Kal_SrfLanded = Below the surface, Kal appears to be made up of a variety of rock, ice, and metallic material.
		
		#LOC_MPE_DMSciDef_dmXRayDiffract_KiKi_SrfLandedContactPoint = This region is very dense, but the drill powers through it anyway. The composition here consists of the same water ice and tholins found elsewhere on Ki'Ki.
		#LOC_MPE_DMSciDef_dmXRayDiffract_KiKi_SrfLanded = Ki'Ki's dark reddish surface is dominated by water ice and tholins. Both lobes appear to have the same composition, implying they formed in the same region in the same conditions.
		
		#LOC_MPE_DMSciDef_dmXRayDiffract_Mracksis_SrfLanded = The surface of Mracksis is covered in large quantities of tholins, but since they form due to solar wind and cosmic rays, the region below the surface is mostly made of water ice and simple organic molecules; the kind that usually form tholins.
		#LOC_MPE_DMSciDef_dmXRayDiffract_Mracksis_SrfLandedMaria = This region is more rocky than most of Mracksis, but the rock appears to have come from an impactor, and not from Mracksis' interior.
		#LOC_MPE_DMSciDef_dmXRayDiffract_Mracksis_SrfLandedIceFields = This dark, icy feature could have formed from an impact, rather than geological activity. You'd like to get the expert opinion of a xenogeologist on that.
		#LOC_MPE_DMSciDef_dmXRayDiffract_Mracksis_SrfLandedPlanitiaLesserMare = The surface here is as rich in tholins as most other places on Mracksis, but it seems to have been heated and compressed; likely by an impact.
		
		#LOC_MPE_DMSciDef_dmXRayDiffract_Flake_SrfLanded = The loosely-associated, fluffy surface of Flake is rather like that of a comet, in structure and in composition. This sample is mostly loosely-packed water ice.
		
		#LOC_MPE_DMSciDef_dmXRayDiffract_Ervo_SrfLanded = Ervo's surface is actually not all ice- though on this world, water acts much like rock, actual proper rock is still present here in significant amounts.
		#LOC_MPE_DMSciDef_dmXRayDiffract_Ervo_SrfLandedOxygenLakes = The surface here is wet with liquid oxygen, and even contains oxygen ice, a bizarre concept indeed. The drill has thankfully been treated in preparation for this exact scenario, so it doesn't rust, but if you keep taking samples here it just might.
		#LOC_MPE_DMSciDef_dmXRayDiffract_Ervo_SrfLandedCoastalBasins = It's tough to tell, but the sample appears to indicate this was once an oxygen sea, judging by the salt deposits on the surface. Ervo's liquid oxygen oceans seem to be disappearing rapidly- at least, rapidly on a geological timescale.
		#LOC_MPE_DMSciDef_dmXRayDiffract_Ervo_SrfLandedImpactBasin = This area contains traces of rusted metal, as well as an abundance of oxygen ice. If the impactor was some sort of comet or comet-like object rich in oxygen ice, it could explain how Ervo got its abundance of oxygen.
		#LOC_MPE_DMSciDef_dmXRayDiffract_Ervo_SrfLandedMountains = The volcanic rock here is comparatively recent. It appears that Ervo is still geologically active! Perhaps tidal forces from Archae are keeping its mantle liquid?
		#LOC_MPE_DMSciDef_dmXRayDiffract_Ervo_SrfLandedGlacierFields = The ice several meters down is extremely dense. It seems these glaciers may have formed from a large underground ocean in the area.
		
		#LOC_MPE_DMSciDef_dmXRayDiffract_Archae_SrfLanded = Archae's subsurface composition is varied, consisting of a majority water ice, with a large rocky component and traces of various metals.
		
		#LOC_MPE_DMSciDef_dmXRayDiffract_Soden_SrfLanded = Tholin compounds are sprinkled over the water ice here, creating a pinkish substance that is unlike anything you've ever seen before.
		#LOC_MPE_DMSciDef_dmXRayDiffract_Soden_SrfLandedTigerStripes = These appear to be ancient flows from long-dead cryovolcanoes, though their exact location is no longer clear.
		#LOC_MPE_DMSciDef_dmXRayDiffract_Soden_SrfLandedGlaciersAll = This dark region is covered in a variety of tholins, some dark red and others a strange shade of purple.
		#LOC_MPE_DMSciDef_dmXRayDiffract_Soden_SrfLandedMajorCanyons = Below the surface, this region is mostly comprised of water ice.
		#LOC_MPE_DMSciDef_dmXRayDiffract_Soden_SrfLandedMinorCanyons = Deep below, a variety of ices including water ice and ammonia ice are present here.
		
		#LOC_MPE_DMSciDef_dmXRayDiffract_Lon_SrfLanded = In a very unexpected turn of events, Lon is rather poor in water ice, and is instead rich in silicates and rare metals, including gold. This is a very unusual composition for an object in this part of space.
	
	
		#LOC_MPE_DMSciDef_dmlaserblastscan_Edas_SrfLanded = Edas has a very typical siliceous composition, consistent with the chondrite meteorites that are common on Kerbin.
		
		#LOC_MPE_DMSciDef_dmlaserblastscan_Vant_SrfLanded = Vant's surface is siliceous, like other S-type asteroids. The chemical analysis matches similar tests done on certain meteorite families on Kerbin, indicating that some of those originated right here!
		
		#LOC_MPE_DMSciDef_dmlaserblastscan_Zore_SrfLandedRocky = This area of Zore is primarily rocky in composition, specifically olivine. The nature of this layer suggests it may the the last remnant of Zore's ancient mantle, and strongly indicates it used to be a much larger body.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Zore_SrfLandedMetal = The surface here is mostly metallic; only small traces of olivine dust are detected in the chemical analysis. Its iron-nickel composition lends a lot of weight to the theory that Zore is the core of a long-dead protoplanet.
		
		#LOC_MPE_DMSciDef_dmlaserblastscan_LintMikey_SrfLanded = 68P's surface is mostly icy, with rocks and clays scattered throughout which give it its reddish-brown tint.
		
		#LOC_MPE_DMSciDef_dmlaserblastscan_Crokslev_SrfLanded = The surface of Crokslev is mostly water ice, with traces of rock and clay giving it that dark gray coloration.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Crokslev_SrfLandedPoles = Crokslev's polar regions seem to be more rocky than icy. There's actually very little water ice here.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Crokslev_SrfLandedBigCrater = This crater contains rock dust of a different composition than the rest of Crokslev, likely originating from the impactor.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Crokslev_SrfLandedOriginCrater = The composition of the icy dust in this crater matches that of Crokslev's rings. This implies that the object which formed this crater also created the rings.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Crokslev_SrfLandedCentralPeak = This mound at the center of the crater is more icy than dusty, which indicates that much of the material spread out by the impactor is still here.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Crokslev_SrfLandedCraters = Traces of foreign material hint as to the composition of the object that formed this crater.
		
		#LOC_MPE_DMSciDef_dmlaserblastscan_Geito_SrfLanded = Surface composition here is about what you'd expect from a comet; it's ice and not much else.
		
		#LOC_MPE_DMSciDef_dmlaserblastscan_Havous_SrfLanded = Havous' surface is mostly icy, but most areas contain significant traces of rock.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Havous_SrfLandedScar = Unlike the rest of Havous, this massive scar is largely rocky in composition. The chemical analysis suggests it may be beryl.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Havous_SrfLandedPointZero = The location and rocky composition of this mound suggests that this was the point of impact, making Mare Transformatio actually an enormous impact crater.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Havous_SrfLandedGlaciers = This region is almost exclusively made up of ice. It's possible the ice originates from an ocean buried deep below.
		
		#LOC_MPE_DMSciDef_dmlaserblastscan_Kal_SrfLanded = Kal has a mostly icy surface, tinted dark gray by a layer of rock residing just below.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Kal_SrfLandedPeaks = This bright, soft, icy material seems to have been accreted from Havous' rings.
		
		#LOC_MPE_DMSciDef_dmlaserblastscan_KiKi_SrfLanded = The chemical analysis shows an abundance of water ice and organic molecules known as tholins, the latter of which gives Ki'Ki its red color.
		
		#LOC_MPE_DMSciDef_dmlaserblastscan_Mracksis_SrfLanded = This red ground appears to be made up of densely packed tholins, organic molecules formed by reactions with the solar wind and cosmic rays.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Mracksis_SrfLandedIce = This part of Mracksis is mostly composed of water ice and rock, lacking the tholins which give other areas their red color.
		
		#LOC_MPE_DMSciDef_dmlaserblastscan_Flake_SrfLanded = Flake has a fluffy layer of icy regolith coating its exterior. Below that though, there's just more ice.
		
		#LOC_MPE_DMSciDef_dmlaserblastscan_Ervo_SrfLanded = The surface of Ervo is both very icy and very rocky. It appears to be made of a fairly even mix of both.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Ervo_SrfLandedOxygenLakes = The laser's heat causes the liquid oxygen to react, damaging the equipment!
		#LOC_MPE_DMSciDef_dmlaserblastscan_Ervo_SrfLandedPoles = Ervo's poles are coated in a dense layer of water and oxygen ice. Blasting the oxygen ice causes a bright reaction. It may be best to turn the power of the laser down a bit.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Ervo_SrfLandedImpactBasin = The abundant water and oxygen ice in this basin seems to suggest that it's an impact crater, and potentially the origin of Ervo's oxygen abundance.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Ervo_SrfLandedMountains = The laser reveals this area is mostly rocky, and said rock is relatively young, too. This seems to show that Ervo is still geologically active.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Ervo_SrfLandedGlaciersAll = Heating the oxygen ice here causes a reaction with Ervo's atmosphere, forming nitrous oxide.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Ervo_SrfSplashed = The liquid oxygen combusts violently, damaging the instrument! Perhaps this wasn't the best idea.
		
		#LOC_MPE_DMSciDef_dmlaserblastscan_Archae_SrfLanded = Archae's surface is mostly water ice, with large quantities of rock spread throughout. There are also traces of various metals.
		
		#LOC_MPE_DMSciDef_dmlaserblastscan_Soden_SrfLanded = The pinkish, snow-like surface here is mostly water ice, tinted slightly by a light sprinkling of tholin compounds. The resulting surface structure is unlike anything we've ever encountered before, even on other outer solar system bodies.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Soden_SrfLandedGlaciersAll = The tholins here have a wide range of colors, but the majority are deep maroon and purple.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Soden_SrfLandedMajorCanyons = Below the powdery layer of tholins, a thick layer of water ice exists.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Soden_SrfLandedMinorCanyons = Beneath the light, snow-like layer of tholins is a layer of several ices, including nitrogen and water ice, with traces of oxygen ice as well.
		#LOC_MPE_DMSciDef_dmlaserblastscan_Soden_SrfLandedTigerStripes = The darker color here seems to be due to a layer of water ice, frozen over the existing ice and tholins below. This may be the site of an ancient cryovolcanic flow.
		
		#LOC_MPE_DMSciDef_dmlaserblastscan_Lon_SrfLanded = Surprisingly, Lon is lacking in water ice, and appears to be a primarily rocky, metallic body. Gold is present here. This is perplexing, indeed- it defies our understanding of how objects form in this region of space, implying it didn't originate here. Could Lon have been captured from interstellar space...?
	
		
		#LOC_MPE_DMSciDef_dmSolarParticles_Edas_InSpace = Edas does not appear to significantly affect the particle situation in this region of space.
		
		#LOC_MPE_DMSciDef_dmSolarParticles_Vant_InSpace = Vant isn't giving off anything that the sensors pick up, so you just get the usual readings from solar wind.
		
		#LOC_MPE_DMSciDef_dmSolarParticles_Zore_InSpace = Emitting particles is not on the long list of Zore's interesting qualities, so the wafers simply collect solar wind.
		
		#LOC_MPE_DMSciDef_dmSolarParticles_LintMikey_InSpaceHigh = At this distance, all the sensor can pick up is solar wind.
		#LOC_MPE_DMSciDef_dmSolarParticles_LintMikey_InSpaceLow = As 68P nears perihelion, it begins to outgas as a tail is formed. This generates plenty of ionized ice, clay and rock particles for the wafers to collect and study.
		
		#LOC_MPE_DMSciDef_dmSolarParticles_Crokslev_InSpaceHigh = Passing near Crokslev's rings reveals a mostly icy composition, especially in the brighter outer ring. The dark inner ring contains more mixed materials, and may represent material ejected from Crokslev itself during the impact event that formed the rings.
		#LOC_MPE_DMSciDef_dmSolarParticles_Crokslev_InSpaceLow = Down close to Crokslev, not much of note is detected besides the odd ice particle, no doubt having been kicked out of the rings by some obscure force.
		
		#LOC_MPE_DMSciDef_dmSolarParticles_Geito_InSpaceHigh = So far from Geito, the ion concentrator can only detect solar wind particles.
		#LOC_MPE_DMSciDef_dmSolarParticles_Geito_InSpaceLow = As Geito passes close to Kerbol, it starts forming a tail, and the collectors detect numerous charged water molecules and traces of other elements.
		
		#LOC_MPE_DMSciDef_dmSolarParticles_Havous_InSpaceHigh = At this altitude, only the solar wind can be detected. But if you get closer, the instrument should be able to conduct a detailed survey of Havous' rings.
		#LOC_MPE_DMSciDef_dmSolarParticles_Havous_InSpaceLow = Havous' dramatic rings give the collectors plenty of material to study. It would appear that they are largely icy in composition, which helps to explain how bright they are. The inner, blue-est ring is more rocky, appearing to be made of beryl dust- probably kicked into orbit by the impact that disfigured Havous.
		
		#LOC_MPE_DMSciDef_dmSolarParticles_Kal_InSpace = Some traces of water ice seem to have been collected from Havous' rings, and are currently orbiting Kal itself. It's much too thin to be visible, but this could be considered a ring of sorts as well.
		
		#LOC_MPE_DMSciDef_dmSolarParticles_KiKi_InSpace = Ki'Ki doesn't affect the particle composition of space in this region much. If it used to be a comet, maybe there was a point where it would have done so.
		
		#LOC_MPE_DMSciDef_dmSolarParticles_Mracksis_InSpace = Nothing unusual is detected in the collectors in orbit of Mracksis.
		
		#LOC_MPE_DMSciDef_dmSolarParticles_Flake_InSpace = Though Flake looks much like a comet, it doesn't have a tail, so the wafers don't collect much other than the solar wind.
		
		#LOC_MPE_DMSciDef_dmSolarParticles_Ervo_InSpaceHigh = Space high over Ervo is much like anywhere else at this solar altitude- dark, cold, with extremely sparse solar wind.
		#LOC_MPE_DMSciDef_dmSolarParticles_Ervo_InSpaceLow = Traces of nitrogen and oxygen are detected by the instrument, likely originating from Ervo's thin atmosphere. Many of these particles have been charged by their interactions with the sparse solar wind. Though, so far from Kerbol, maybe it'd be more apt to call it a solar breeze.
		
		#LOC_MPE_DMSciDef_dmSolarParticles_Archae_InSpace = Archae does not affect the types of particles collected by the wafers.
		
		#LOC_MPE_DMSciDef_dmSolarParticles_Soden_InSpaceHigh = Well outside of Kerbol's heliopause, space around Soden is unlike anywhere else in the solar system. Are we even still IN the solar system? Does this count? Either way, the wafers detect extremely faint traces of solar wind from distant, distant stars- some of which are probably long dead. This will give the lab boys a lot to think about.
		#LOC_MPE_DMSciDef_dmSolarParticles_Soden_InSpaceLow = Small traces of water ice are detected here. This doesn't make sense unless Soden still has traces of cryovolcanic activity, though little evidence of this remains on the surface.
		
		#LOC_MPE_DMSciDef_dmSolarParticles_Lon_InSpace = Lon doesn't do anything that the solar particle collector can detect.
	
		
		#LOC_MPE_DMSciDef_dmSoilMoisture_Edas_InSpaceLow = Edas appears devoid of water, judging by the microwave scans.
		
		#LOC_MPE_DMSciDef_dmSoilMoisture_Vant_InSpaceLow = Vant is not as dry as most stony asteroids. The microwave signals would suggest that water ice is present in some regions, mostly below the surface and at the poles.
		
		#LOC_MPE_DMSciDef_dmSoilMoisture_Zore_InSpaceLow = Zore is as dry as a bone. Drier, actually.
		
		#LOC_MPE_DMSciDef_dmSoilMoisture_LintMikey_InSpaceLow = 68P is a comet, so it shouldn't come as a surprise that it's quite wet.
		
		#LOC_MPE_DMSciDef_dmSoilMoisture_Crokslev_InSpaceLow = Crokslev appears to be abundant in ice, according to these readings.
		
		#LOC_MPE_DMSciDef_dmSoilMoisture_Geito_InSpaceLow = Like most comets, Geito is mostly water ice, so it emits a strong signal for the antenna to detect.
		
		#LOC_MPE_DMSciDef_dmSoilMoisture_Havous_InSpaceLow = A strong signal coming from Havous and its rings suggests that both are rich in water, and the former may even have liquid oceans beneath the surface.
		
