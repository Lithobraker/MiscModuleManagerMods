		#LOC_MPE_DMSciDef_scopeScan_Zore_InSpaceLow = Zore's surface almost seems reflective under certain lighting conditions. The low, gray regions reflect the most.
		
		#LOC_MPE_DMSciDef_scopeScan_LintMikey_InSpaceHigh = 68P does kind of look like a wad of lint from this distance, so at least one of the discoverer's names is appropriate.
		#LOC_MPE_DMSciDef_scopeScan_LintMikey_InSpaceLow = The twin dumbbell shape of this comet is quite the unusual sight. Evidently, 68P is the result of a slow collision between two objects.
		
		#LOC_MPE_DMSciDef_scopeScan_Crokslev_InSpaceHigh = Crokslev's unique thin ring system is something of an anomaly. You'd have said it was too small to have them, if you weren't looking directly at evidence to the contrary.
		#LOC_MPE_DMSciDef_scopeScan_Crokslev_InSpaceLow = This dwarf planet has a rather chaotic surface, warped by forces that aren't exactly clear. Whether this is evidence of cryovolcanism or something else will require more study.
		
		#LOC_MPE_DMSciDef_scopeScan_Geito_InSpaceHigh = These are the closest images we've ever gotten of Geito, and it's... well, kind of a letdown to be honest. It's just a big snowball.
