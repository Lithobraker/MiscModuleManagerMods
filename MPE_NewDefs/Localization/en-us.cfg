		#LOC_MPE_SciDef_evaReport_CrokslevSrfLandedFissures = These cracks put Dres' canyon to shame.
		#LOC_MPE_SciDef_evaReport_CrokslevSrfLandedPoles = You're a little sad that the rings aren't easily visible here, but with gravity so low, it wouldn't be hard to fly up for a peak.
	
