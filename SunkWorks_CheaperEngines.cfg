// SW-40 "Ebb Tide" Aquatic Engine
@PART[wbiEbbTide]:NEEDS[SUNKWORKS]
{
	@MODULE[SWAquaticEngine]
	{
		!PROPELLANT[ElectricCharge]{}
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 0.2
			DrawGauge = True
			minResToLeave = 1.0
			resourceFlowMode = ALL_VESSEL
		}
	}	
}
